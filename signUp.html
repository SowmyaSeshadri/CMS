        <h1 class="nameOfwebApp"><span>Hustle</span></h1>

      <form class="form-horizontal" action="user.html">
<div class="form-group">
  <label class="control-label col-sm-2" for="name">Name</label>
  <div class="col-sm-10">
    <input type="name" class="form-control" id="name" placeholder="Enter Name" required>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="uname">UserName</label>
  <div class="col-sm-10">
    <input type="name" class="form-control" id="uname" placeholder="Enter Name" required>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="name">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="name" placeholder="Enter Email Id" required>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="pwd">Password:</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="phN">Phone Number</label>
  <div class="col-sm-10">
    <input type="tel" class="form-control" id="phN" placeholder="Enter Phone Number">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2" for="add">Address</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="add" placeholder="Enter Address">
  </div>
</div>
